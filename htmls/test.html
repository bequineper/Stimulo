<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimulo | Shop and Buy</title>
</head>
<body>
    <section id="mySpace">
        <div class="searchBar">
            <input name="q" type="text" 
            class="input_searchbar" 
            placeholder="Search documents">
            
            <i class="bi bi-search"></i>
        </div>
    </section>
    <section id="shopItens">
        <ul class ="shopList">
            <li>
                <div class="item">
                    <div class="itemCard">
                        <div class="itemImg"> 
                            <img src="medias/t-shirt.png" alt="white t-shirt image">
                        </div>
                        <span class="itemName">Tech T- <br> Shirt</span>
                        <span class="itemPrice">$25</span>
                    </div>
                    <div class="buyButton">
                        <button class="buy"><a href="">Buy</a></button>
                    </div>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="itemCard">
                        <div class="itemImg"> 
                            <img src="medias/Sem nome (400 x 700 px)/t-shirt-basic-white.png" alt="white t-shirt image">
                        </div>
                        <span class="itemName">Basic T- <br> Shirt</span>
                        <span class="itemPrice">$20</span>
                    </div>
                    <div class="buyButton">
                        <button class="buy"><a href="">Buy</a></button>
                    </div>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="itemCard">
                        <div class="itemImg"> 
                            <img src="medias/t-shirt-black.png" alt="white t-shirt image">
                        </div>
                        <span class="itemName">Tech T- <br> Shirt</span>
                        <span class="itemPrice">$30</span>
                    </div>
                    <div class="buyButton">
                        <button class="buy"><a href="">Buy</a></button>
                    </div>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="itemCard">
                        <div class="itemImg"> 
                            <img src="medias/Sem nome (400 x 700 px)/t-shirt-basic-black.png" alt="white t-shirt image">
                        </div>
                        <span class="itemName">Basic T- <br> Shirt</span>
                        <span class="itemPrice">$20</span>
                    </div>
                    <div class="buyButton">
                        <button class="buy"><a href="">Buy</a></button>
                    </div>
                </div>
            </li>
           
        </ul>
    </section>
</body>
</html>
